<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine Jisuya??? üíñ</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffd1dc, #ff9aa2);
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    /* floating background hearts */
    .bg-hearts span {
      position: absolute;
      bottom: -50px;
      color: rgba(255, 77, 109, 0.25);
      font-size: 20px;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-120vh) rotate(360deg); }
    }

    .card {
      background: white;
      padding: 45px 55px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 60px rgba(0,0,0,0.25);
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    .graphic {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
  border: 6px solid #ff4d6d;
  margin: 0 auto 20px;
   }


    h1 {
      font-size: 2.4rem;
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      position: relative;
      margin-top: 10px;
    }

    button {
      font-size: 1.15rem;
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: relative;
    }

    button:hover {
      transform: scale(1.12);
    }

    .message {
      font-size: 2.2rem;
      color: #ff4d6d;
      display: none;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .confetti-heart {
      position: fixed;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(1); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- background hearts -->
  <div class="bg-hearts">
    <span style="left:10%; animation-duration: 8s;">‚ù§</span>
    <span style="left:25%; animation-duration: 11s;">‚ù§</span>
    <span style="left:40%; animation-duration: 9s;">‚ù§</span>
    <span style="left:55%; animation-duration: 13s;">‚ù§</span>
    <span style="left:70%; animation-duration: 10s;">‚ù§</span>
    <span style="left:85%; animation-duration: 12s;">‚ù§</span>
  </div>

  <div class="card" id="card">
    <img class="graphic" src="us.jpg" alt="Us ‚ù§Ô∏è" />


    <h1>Will you be my Valentine? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòè</button>
    </div>

    <div class="message" id="message">YAY!! I knew it ü•∞üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const card = document.getElementById('card');

    // No button runs away
    noBtn.addEventListener('mouseenter', () => {
      const padding = 20;
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
      noBtn.style.position = 'fixed';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Yes celebration
    yesBtn.addEventListener('click', () => {
      card.querySelector('h1').style.display = 'none';
      card.querySelector('.buttons').style.display = 'none';
      message.style.display = 'block';
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'confetti-heart';
          heart.textContent = '‚ù§';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.fontSize = Math.random() * 20 + 20 + 'px';
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 4000);
        }, i * 100);
      }
    }
  </script>

</body>
</html>
